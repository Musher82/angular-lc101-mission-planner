<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click) = "addCrewMember(member)" [class.selected] ="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<br>
<hr>
<div class="flexBox" style="border-style: groove;" >
    <h3>Crew <span *ngIf = "crew.length === 3">Full</span></h3>
    <hr>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)= "selected = astronaut" (mouseout)="selected = false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="selected" [src] = "selected.photo" />
    <h2 *ngIf="selected">Favorite Food:</h2>
    <h3 *ngIf= "selected" style= 'text-align:center'>{{selected.favoriteFood}}</h3>
    <br>
    <br>
</div>
