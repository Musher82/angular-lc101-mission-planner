<h3>Experiments</h3>
<ul>
  <li *ngFor= "let test of experiments">
    <span *ngIf="testBeingEdited !== test; else elseBlock">
  <span (click) ="edit(test)" class="editable-text">{{test.name}}</span>
  <button (click)="remove(test)">remove</button>
    </span>
    
    <ng-template #elseBlock>
      <input #updatedName (keyup.enter) ="save(updatedName.value, test)" value = "{{ test.name }}"/>
      <button (click)="save(updatedName.value, test)">save</button>
    </ng-template>
  </li>
</ul>
<input #test type="text"/>
<button (click)="add(test.value)">Add</button>
